<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Bacanal de Sabores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/bacanalogo.png" alt="Logo de Bacanal de Sabores">
        </div>
        <nav aria-label="Menú principal">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="menu.html">Menú</a></li>
                <li><a href="pedidos.html">Pedidos</a></li>
                <li><a href="sobre_nosotros.html">Sobre Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="orders">

            <h1>Realiza tu Pedido</h1>
            <img src="https://metodogas.com/wp-content/uploads/2020/02/sistemas-pedidos-online-restaurantes.jpg" alt="Haz tu pedido" class="order-banner">

            <form>
                <fieldset>
                    <legend>Información del Pedido</legend>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" placeholder="Tu nombre completo">
                    <label for="address">Dirección de Entrega:</label>
                    <input type="text" id="address" name="address" placeholder="Calle, número, ciudad">
                    <label for="time">Horario Preferido:</label>
                    <input type="text" id="time" name="time" placeholder="HH:MM formato 24hrs">
                    <label for="payment">Método de Pago:</label>
                    <select id="payment" name="payment">
                        <option value="credit_card">Tarjeta de Crédito</option>
                        <option value="paypal">PayPal</option>
                        <option value="cash">Efectivo</option>
                    </select>
                </fieldset>
                <input type="submit" value="Realizar Pedido">
            </form>
        </section>
    </main>
    <footer>
        <div class="contact-info">
            <p>Contacto: info@bacanalsabores.com</p>
            <p>&reg; Derechos reservados - Bacanal de Sabores 2024</p>
        </div>
    </footer>
</body>
</html>
