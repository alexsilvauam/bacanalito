<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Bacanal de Sabores</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/bacanalogo.png" alt="Logo de Bacanal de Sabores" class="img-fluid">
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="Menú principal">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="menu.html">Menú</a></li>
                        <li class="nav-item"><a class="nav-link" href="pedidos.html">Pedidos</a></li>
                        <li class="nav-item"><a class="nav-link" href="sobre_nosotros.html">Sobre Nosotros</a></li>
                        <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="orders">
            <img src="https://metodogas.com/wp-content/uploads/2020/02/sistemas-pedidos-online-restaurantes.jpg" alt="Haz tu pedido" class="img-fluid order-banner">
            <h1>Realiza tu Pedido</h1>
            <form>
                <fieldset>
                    <legend>Información del Pedido</legend>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" placeholder="Tu nombre completo">
                    <label for="address">Dirección de Entrega:</label>
                    <input type="text" id="address" name="address" placeholder="Calle, número, ciudad">
                    <label for="time">Horario Preferido:</label>
                    <input type="text" id="time" name="time" placeholder="HH:MM formato 24hrs">
                    <label for="payment">Método de Pago:</label>
                    <select id="payment" name="payment">
                        <option value="credit_card">Tarjeta de Crédito</option>
                        <option value="paypal">PayPal</option>
                        <option value="cash">Efectivo</option>
                    </select>
                </fieldset>
                <input type="submit" value="Realizar Pedido">
            </form>
        </section>
    </main>
    <footer>
        <div class="contact-info">
            <p>Contacto: info@bacanalsabores.com</p>
            <p>&reg; Derechos reservados - Bacanal de Sabores 2024</p>
        </div>
    </footer>
</body>
</html>
